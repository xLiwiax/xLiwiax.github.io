<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/mvolrrbd" method="post">
        <label for="imie">Imię: </label><br>
        <input type="text" name="imie" id="imie"><br>
        <label for="nazwisko">Nazwisko: </label><br>
        <input type="text" name="nazwisko" id="nazwisko"><br>
        <label for="mail">E-mail: </label><br>
        <input type="email" name="mail" id="mail"><br>
        <label for="tel">Telefon: </label><br>
        <input type="number" name="tel" id="tel"><br>
        <label for="miasto">Miasto: </label><br>
        <select name="miasto" id="miasto">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select><br>
        <label>Płeć: </label><br>
        <input type="radio" name="kobieta" id="kobieta">
        <label for="kobieta">Kobieta</label>
        <input type="radio" name="mezczyzna" id="mezczyzna">
        <label for="mezczyzna">Mężczyzna</label><br><br>
        <input type="checkbox" name="zgoda" id="zgoda">
        <label for="zgoda">Zgoda na dane osobowe</label><br>
        <label for="wiadomosc">Wiadomość: </label><br>
        <textarea name="wiadomosc" id="wiadomosc" cols="30" rows="10">Tekst...</textarea><br><br>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
