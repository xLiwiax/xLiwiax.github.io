<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>
            <label for="name">Name:  </label>
            <input type="text" name="name" id="name" placeholder="Enter your name" autofocus required><br><br>
            <label for="tel">Telephone:  </label>
            <input type="tel" name="tel" id="tel" placeholder="Pattern 1-234-567-8910" pattern="[0-9]-[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
            <label for="mail">Email address:  </label>
            <input type="email" name="mail" id="mail" placeholder="Enter your email address" required multiple><br><br>
        </fieldset>
        <fieldset>
            <legend>Books</legend>>
            <select name="books" id="books">
                <option value="book1">Dracul</option>
                <option value="book2">To</option>
                <option value="book3">Za garsc amuletu</option>
                <option value="book4">Mitologia nordycka</option>
                <option value="book5">Harry Potter</option>
            </select>
            <label for="quantity">Quantity (Maximum 5): </label>
            <input type="number" name="quantity" id="quantity" min="1" max="5">
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
